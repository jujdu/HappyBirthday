<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загадка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #message {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h4>Властитель великий, прославленный Римом,<br>Чьё имя веками звучит нерушимо.<br>Судьба его знала и славу, и страх,<br>Но жизнь началась в очень древних годах.<br><br>Салатом знаком он тебе неспроста,<br>Но ключ не в нём — разгадка проста.<br><br>Число его дня ты легко назовёшь,<br>Но год поменяй — вот тут не соврёшь.</h4>
    <input type="date" id="dateInput">
    <button onclick="checkDate()">Проверить</button>
    <p id="message"></p>

    <script>
        function checkDate() {
            const correctDate = "2000-03-15";
            const userDate = document.getElementById("dateInput").value;
            const message = document.getElementById("message");

            if (userDate === correctDate) {
                message.innerHTML = "✅ Поздравляю! Твоя следующая подсказка:<br><br>Когда ты отдыхаешь, мечтаешь, читаешь,<br>Здесь твой уют, здесь ты расслабляешься.";
            } else {
                message.innerHTML = "❌ Неверно, попробуй еще раз!";
            }
        }
    </script>
</body>
</html>
